<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ar.js demo</title>
  <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  <!-- Step 9. -->
  <script src="/config.js"></script>
  <script src="/script.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

    <!-- Assets -->
    <a-assets>
      <a-asset-item id="m" src="https://raw.githubusercontent.com/vbogretsov/itworks2020/master/src/models/RLab-arrow.gltf" />
    </a-assets>

    <!-- Step 1. -->
    <!-- <a-box color="red" width="1" height="1" depth="1" position="0 0 -5" scale="0.5" ></a-box> -->

    <!-- Step 3. -->
    <!-- <a-marker id="m0" type="barcode" value="0">
      <a-box color="yellow" width="1" height="1" depth="1" position="0 0 0" scale="0.5" ></a-box>
    </a-marker> -->

    <!-- Step 4. -->
    <!-- <a-marker id="m0" type="barcode" value="0">
      <a-entity
        gltf-model="#m"
        rotation="0 90 90"
        position="-1.5 0 0.5"
        scale="2 1 1"
      ></a-entity>
    </a-marker> -->

    <!-- Step 5. -->
    <a-marker id="m0" type="barcode" value="0" listenevents>
      <a-entity position="0 0 0.7">
        <a-text
          color="blue"
          value="Blue"
          rotation="-90 0 0"
          position="-0.5 0 0"
          scale="2"
        ></a-text>
        <a-entity
          gltf-model="#m"
          rotation="0 90 90"
          position="-1.5 0 0"
          scale="2 1 1"
        ></a-entity>
      </a-entity>
    </a-marker>

    <!-- Step 6. -->
    <a-marker id="m1" type="barcode" value="1" listenevents>
      <a-entity position="0 0 0.7">
        <a-text
          value="Red"
          color="blue"
          rotation="-90 0 0"
          position="-0.5 0 0"
          scale="2"
        ></a-text>
        <a-entity
          gltf-model="#m"
          rotation="0 90 90"
          position="-1.5 0 0"
          scale="2 1 1"
        ></a-entity>
      </a-entity>
    </a-marker>

    <!-- Step 7. -->
    <a-marker id="m2" type="barcode" value="2" listenevents>
      <a-entity position="0 0 0.7">
        <a-text
          color="blue"
          value="Green"
          rotation="-90 0 0"
          position="-0.5 0 0"
          scale="2"
        ></a-text>
        <a-entity
          gltf-model="#m"
          rotation="0 90 90"
          position="-1.5 0 0"
          scale="2 1 1"
        ></a-entity>
      </a-entity>
    </a-marker>

    <!-- Step 8. -->
    <a-marker id="m3" type="barcode" value="3" listenevents>
      <a-entity position="0 0 0.7">
        <a-text
          color="blue"
          value="Purple"
          rotation="-90 0 0"
          position="-0.5 0 0"
          scale="2"
        ></a-text>
        <a-entity
          gltf-model="#m"
          rotation="0 90 90"
          position="-1.5 0 0"
          scale="2 1 1"
        ></a-entity>
      </a-entity>
    </a-marker>

    <!-- Step 2. -->
    <a-entity camera />
  </a-scene>
</body>
