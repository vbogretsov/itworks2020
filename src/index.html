<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ar.js demo</title>
  <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
</head>
<!-- Q1. Why set overflow: hidden here? -->
<body style='margin: 0; overflow: hidden;'>
  <!-- Q2. What means every property? -->
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: true;"
  >
    <a-assets>
      <a-asset-item id="x" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf" />
      <a-asset-item id="m" src="https://raw.githubusercontent.com/vbogretsov/itworks2020/master/src/models/RLab-arrow.gltf" />
    </a-assets>

    <a-marker id="m1" preset="hiro">
      <!-- <a-box position="0 0.5 0" material="color: red;"></a-box> -->
      <a-entity>
        <a-text
          value="Вам сюда!"
          color="blue"
          rotation="-90 0 0"
          position="-1 0 0"
          scale="2"
        ></a-text>
        <a-entity
          gltf-model="#m"
          rotation="0 90 90"
          position="-2 0 0"
          scale="2 1 1"
        ></a-entity>
      </a-entity>
    </a-marker>

    <a-entity camera />
  </a-scene>
</body>
